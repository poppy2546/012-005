<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคิดเลขบวกง่ายๆ</title>
</head>
<body>
    <h1>เครื่องคิดเลขบวกง่ายๆ</h1>

    <!-- ฟอร์มรับข้อมูลจากผู้ใช้ -->
    <form id="calculator">
        <label for="num1">ป้อนตัวเลขที่ 1:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">ป้อนตัวเลขที่ 2:</label>
        <input type="number" id="num2" required><br><br>

        <button type="button" onclick="calculate()">คำนวณ</button>
    </form>

    <h2>ผลลัพธ์: <span id="result">0</span></h2>

    <script>
        // ฟังก์ชันสำหรับคำนวณผลบวก
        function calculate() {
            // รับค่าจากช่องกรอกข้อมูล
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            // คำนวณผลลัพธ์
            var sum = num1 + num2;

            // แสดงผลลัพธ์ในแท็ก span
            document.getElementById("result").textContent = sum;
        }
    </script>
</body>
</html>
